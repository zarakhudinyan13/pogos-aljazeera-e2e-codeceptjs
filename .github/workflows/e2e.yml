name: UI Tests

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * 1" # Weekly Monday run

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - name: Run Tests (Headless CI Mode)
        env:
          CI: true
        run: npm run test:ci

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: output
