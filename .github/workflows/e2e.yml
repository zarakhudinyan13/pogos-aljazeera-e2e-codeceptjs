name: UI Tests

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 4 * * 1" # Weekly Monday run

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci --include=dev

      - name: Run UI Tests (Headless in CI)
        env:
          CI: true
          HEADLESS: true
        run: npm run test:ci

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: output
